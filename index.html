<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple Calculator</title>
    <style>
      /* CSS to add border to images */
      .bordered-image {
        border: 5px solid #4caf50; /* Green border with 5px width */
        padding: 10px; /* Space between border and image */
        border-radius: 10px; /* Rounded corners */
      }

      /* Optional: Center images */
      .image-container {
        text-align: flex-start;
      }
    </style>
  </head>

  <body>
    <h1>Simple Calculator</h1>
    <img src="mascot.png" alt="Cute Robot" />
    <br />
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <br />
    <button onclick="simpleInterest()">Simple Interest</button>
    <button onclick="compoundInterest()">Compound Interest</button>
    <br />
    <h1>Interest Calculations</h1>

    <div class="image-container">
      <img
        src="simple_interest.png"
        class="bordered-image"
        alt="Simple Interest"
      />
    </div>
    <br />
    <div class="image-container">
      <img
        src="compound_interest.png"
        class="bordered-image"
        alt="Compound Interest"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
